
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";
    gzip_min_length 100k;
    gzip_buffers 4 16k;
    gzip_comp_level 8;
    gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

    server {
        listen       8080;
        server_name  localhost;
        for https rewrite ^(.*)$ https://$host$1 permanent;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    
    server {
    	listen       443;
        server_name  hppzhang.com;

       	ssl                  on;
        ssl_certificate     /usr/local/nginx/cert/2698649_hppzhang.com.pem;
        ssl_certificate_key  /usr/local/nginx/cert/2698649_hppzhang.com.key;

        ssl_session_timeout  5m;

        ssl_protocols  SSLv2 SSLv3 TLSv1;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers   on;

        location / {
            root   html;
           index  index.html index.htm;
           try_files $uri $uri/ /index.html;
        }

    	location / {
            root   html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /selection {
            proxy_pass https://127.0.0.1:3000/selection/;
        }

        location /beverages {
            proxy_pass https://127.0.0.1:3000/beverages/;
        }

        location /food {
            proxy_pass http://127.0.0.1:3000/food/;
        }

        location /coffee {
            proxy_pass https://127.0.0.1:3000/coffee/;
        }

        location /merchandise {
            proxy_pass https://127.0.0.1:3000/merchandise/;
        }

        location /storelocation {
            proxy_pass https://127.0.0.1:3000/storelocation/;
        }

        location /cityinfo {
            proxy_pass https://127.0.0.1:3000/cityinfo/;
        }

        location /users {
            proxy_pass https://127.0.0.1:3000/users/;
        }

        location /menu/users {
            proxy_pass https://127.0.0.1:3000/users/;
        }

        location /account/users {
            proxy_pass https://127.0.0.1:3000/users/;
        }

        location /account/profile/users {
            proxy_pass https://127.0.0.1:3000/users/;
        }

    }
    include servers/*;
}
